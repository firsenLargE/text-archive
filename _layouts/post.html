---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<div style="text-align: center; margin: 40px 0;">
    <a href="{{ "/" | relative_url }}" style="color: #3498db; text-decoration: none; font-size: 1.1rem;">&larr; Back to all posts</a>
</div>
